spring:
  application:
    name: remit
  datasource:
    url: jdbc:h2:mem:remitdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  level:
    org.hibernate.SQL: debug
    com.wire.remit: debug


springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /index.html
    disable-swagger-default-url: false
    display-request-duration: true
    doc-expansion: none
  show-actuator: false